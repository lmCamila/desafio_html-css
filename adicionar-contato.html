<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contatos</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    <header>
        <nav id="menu">
            <ul>
                <li><a class="disable" href="index.html">HOME</a></li>
                <li><a class="active" href="adicionar-contato.html">ADICIONAR CONTATOS</a></li>
                <li><a class="disable" href="favoritos.html">FAVORITOS</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="new-contact">
            <form action="#">
                    <h1>Novo contato</h1>
                <div>
                    <label for="firstName">Nome:</label>
                    <div class="input-contact">
                        <input type="text" name="firstName" />
                    </div>
                </div>
                <div>
                    <label for="lastName">Sobrenome:</label>
                    <div class="input-contact">
                        <input type="text" name="lastName" />
                    </div>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <div class="input-contact">
                        <input type="email" name="email" />
                    </div>
                </div>
                <div>
                    <label for="gender">Genero:</label>
                    <div >
                        <input class="radio" type="radio" name="gender" value="m" id="cMasc" /><label for="cMasc">Masculino</label>
                        <input class="radio" type="radio" name="gender" value="f" id="cFem" /><label for="cFem">Feminino</label>
                    </div>
                </div>
                <div>
                    <label for="avatar">Avatar:</label>
                    <div  class="input-contact">
                        <input class="text" type="file" name="avatar" />
                    </div>
                </div>
                <div>
                    <label for="company">Empresa:</label>
                    <div class="input-contact">
                        <input type="text" name="company" />
                    </div>
                </div>
                <div>
                    <label for="address">Endereço:</label>
                    <div class="input-contact">
                        <input type="text" name="address" />
                    </div>
                </div>
                <div>
                    <label for="phone">Telefone:</label>
                    <div class="input-contact">
                        <input type="tel" name="phone" />
                    </div>
                </div>
                <div>
                    <label>Comentários:</label>
                    <div class="input-contact">
                        <textarea name="coment" rows="4"></textarea>
                    </div>
                </div>
                <div id="btn-enviar" >
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
</body>
