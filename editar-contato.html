    <section>
        <div id="new-contact">
            <form action="#">
                <h1>Editar contato</h1>
                <div>
                    <label for="firstName">Nome:</label>
                    <div class="input-contact">
                        <input type="text" name="firstName" value="Nome" />
                    </div>
                </div>
                <div>
                    <label for="lastName">Sobrenome:</label>
                    <div class="input-contact">
                        <input type="text" name="lastName" value="+ Sobrenome" />
                    </div>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <div class="input-contact">
                        <input type="email" name="email" value="teste@teste.com" />
                    </div>
                </div>
                <div>
                    <label for="gender">Genero:</label>
                    <div>
                        <input class="radio" type="radio" name="gender" value="m" id="cMasc" checked /><label
                            for="cMasc">Masculino</label>
                        <input class="radio" type="radio" name="gender" value="f" id="cFem" /><label
                            for="cFem">Feminino</label>
                    </div>
                </div>
                <div>
                    <label for="avatar">Avatar:</label>
                    <div class="input-contact">
                        <input class="text" type="file" name="avatar" />
                    </div>
                </div>
                <div>
                    <label for="company">Empresa:</label>
                    <div class="input-contact">
                        <input type="text" name="company" value="Silva - Franco" />
                    </div>
                </div>
                <div>
                    <label for="address">Endereço:</label>
                    <div class="input-contact">
                        <input type="text" name="address" value="4974 Pedro Travessa" />
                    </div>
                </div>
                <div>
                    <label for="phone">Telefone:</label>
                    <div class="input-contact">
                        <input type="tel" name="phone" value="(23) 9147-2363" />
                    </div>
                </div>
                <div>
                    <label>Comentários:</label>
                    <div class="input-contact">
                        <textarea name="coment" rows="4"></textarea>
                    </div>
                </div>
                <div id="btn-enviar">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>
</body>
